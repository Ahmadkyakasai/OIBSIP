<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Conversion page.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <!-- Input for temperature value -->
        <label for="temperature">Enter Temperature:</label>
        <input type="text" id="temperature" placeholder="e.g., 100" required>
        
        <!-- Dropdown menu for unit selection -->
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <!-- Convert button -->
        <button onclick="convertTemperature()">Convert</button>
        
        <!-- Display area for result -->
        <div id="result"></div>
    </div>
    
    <script src="Conversion page.js"></script>
</body>
</html>
